<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.gif" type="image/gif" >
    <title>Sandpiles</title>
</head>
<body>
    <header>
        <h1 class="heading">Sandpiles</h1>
        <div class="details">
            <div>An implementation of the abelian sandpile model</div>
            <a href="https://en.wikipedia.org/wiki/Abelian_sandpile_model">Wikipedia</a>
            <div>Inspired by TheCodingTrain and his coding challenge 107</div>
            <a href="https://www.youtube.com/watch?v=diGjw5tghYU">Challenge 107</a>
        </div>
        <form id="settings" class="settings">
            <label for="amount">Amount of Sand in the middle</label>
            <input id="amount" type="number" value="400"/>
            <label for="size">Size of the sandpile canvas</label>
            <input id="size" type="number" value="400"/>
            <label for="speed">Number of Calculations per Frame</label>
            <input id="speed" type="number" value="50"/>
            <label for="framerate">Number of Frames per Second</label>
            <input id="framerate" type="number" value="600"/>
            <button id="submitButton" type="submit">Start</button>
        </form>
    </header>
    <main>
        <canvas id="canvas"></canvas>
    </main>
</body>
<script src="index.js" type="module"></script>
</html>
